name: Checks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: windows-latest
    steps:
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: docker-compose run --rm app powershell -c "python manage.py test"
      - name: Lint
        run: docker-compose run --rm app powershell -c "flake8"
